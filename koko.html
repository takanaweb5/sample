<script>
const video = document.querySelector('#video');
const video_btn1 = document.querySelector('#video-btn1');
const video_btn2 = document.querySelector('#video-btn2');
const speed = document.getElementById('speed')
video_btn1.addEventListener('click', () => {
    video.playbackRate -= 0.1;
    speed.innerText = Math.round(video.playbackRate*10)/10;
});
video_btn2.addEventListener('click', () => {
    video.playbackRate += 0.1;
    speed.innerText = Math.round(video.playbackRate*10)/10;
});    
</script>
