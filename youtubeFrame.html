<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>YouTube</title>
<script src="https://www.youtube.com/iframe_api"></script>
</head>

<body> 
<div>こんにちは</div>
<div id="playerXXX"></div>
<script>
const origin = location.protocol + "//" + location.hostname + "/";
//動画IDは、YouTube動画のURL https://www.youtube.com/watch?v=...... の......の部分です
const movieId = "csrP6E9lUuY";
const player = new YT.Player("playerXXX", {
  height: "360",
  width: "640",
  videoId: movieId,
  playerVars: { //各種パラメータ
    enablejsapi: "1",
    origin: origin,
    modestbranding: "1",
    fs: "0",
  },
  events: {
    onReady: () => { //プレーヤー生成完了時に発火するイベント
      player.playVideo(); //動画を再生
    },
  },
});
</script>
</body>
</html>
